<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladefoged Admin Dashboard</title>
</head>
<body>

<!-- Page Wrapper Starts -->
<div class="page-wrapper">

    <!-- Top Bar Starts -->
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
        </div>

        <div class="search-box">
            <input type="text" class="input-box" placeholder="Search...">
            <span class="search-btn">
                <i class="fa-solid fa-search"></i>
            </span>
        </div>

        <div class="top-bar-right">
            <div class="mode-switch">
                <i class="fa-solid fa-moon"></i>
            </div>
            <div class="notifications">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="profile">
                <img src="images/marc.jpg" alt="Profile Picture">
            </div>
        </div>
    </div>
    <!-- Top Bar Ends -->

    <!-- Side Bar Starts -->
    <aside class="side-bar">
        <!-- Nav Bar Links Starts -->
        <span class="menu-label">MENU</span>
        <ul class="navbar-links navbar-links-1">
            <li>
                <a href="#">
                    <span class="nav-icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon">
                        <i class="fa-solid fa-tasks"></i>
                    </span>
                    <span class="nav-text">Tasks</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <span class="nav-text">Contacts</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon">
                        <i class="fa-solid fa-bell"></i>
                    </span>
                    <span class="nav-text">Notifications</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon">
                        <i class="fa-solid fa-chart-line"></i>
                    </span>
                    <span class="nav-text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon">
                        <i class="fa-solid fa-comment"></i>
                    </span>
                    <span class="nav-text">Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon">
                        <i class="fa-solid fa-bookmark"></i>
                    </span>
                    <span class="nav-text">Collections</span>
                </a>
            </li>
        </ul>
        <span class="line"></span>
        <span class="menu-label">PREFERENCES</span>
        <ul class="navbar-links navbar-links-2">
            <li>
                <a href="#">
                    <span class="nav-icon">
                        <i class="fa-solid fa-file"></i>
                    </span>
                    <span class="nav-text">Portfolio</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon">
                        <i class="fa-solid fa-pen"></i>
                    </span>
                    <span class="nav-text">History</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon">
                        <i class="fa-solid fa-users"></i>
                    </span>
                    <span class="nav-text">People & Teams</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon">
                        <i class="fa-solid fa-question"></i>
                    </span>
                    <span class="nav-text">Help & Center</span>
                </a>
            </li>
        </ul>
        <!-- Nav Bar Links Ends -->
        <!-- Side Bar Footer Starts -->
        <div class="sidebar-footer">
            <div class="settings">
                <span class="gear-icon">
                    <i class="fa-solid fa-gear"></i>
                </span>
                <span class="text">Settings</span>
            </div>
            <div class="logoutBtn">
                <span class="logut-icon">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </span>
                <span class="text">Logout</span>
            </div>
        </div>
        <!-- Side Bar Footer Ends -->
    </aside>
    <!-- Side Bar Ends -->
</div>
<!-- Page Wrapper Ends -->  
</body>
</html>
